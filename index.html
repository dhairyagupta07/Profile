<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .profile-card {
            display: flex;
            align-items: center;
            max-width: 650px;
            width: 90%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            gap: 30px; 
        }
        .profile-left {
            text-align: center;
            flex-shrink: 0; 
        }
        .profile-avatar {
            width: 130px;
            height: 130px;
            background-color: #e9ecef;
            border-radius: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            overflow: hidden; 
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        .profile-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        .profile-right {
            display: flex;
            flex-direction: column;
        }
        .profile-bio {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin: 0 0 25px 0;
        }
        .profile-actions {
            display: flex;
            gap: 15px; 
        }
        .profile-actions button {
            border: none;
            border-radius: 8px; 
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: #5C6BC0; 
        }
        .profile-actions button:hover {
            background-color: #4f5baf;
        }
        @media (max-width: 640px) {
            .profile-card {
                flex-direction: column;
                text-align: center;
            }
            .profile-right {
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-left">
            <div class="profile-avatar">
                <img src="https://i.pinimg.com/236x/9a/0d/11/9a0d11bc2985ef292ee2a68fd5e19421.jpg" alt="Jerry">
            </div>
            <h2 class="profile-name">Dhairya Gupta</h2>
        </div>

        <div class="profile-right">
            <p class="profile-bio">
                Web Designer & JavaScript Enthusiast. Loves clean, creative layouts and good coffee! â˜•
            </p>
            <div class="profile-actions">
                <button>Contact</button>
                <button>Portfolio</button>
            </div>
        </div>
    </div>

</body>
</html>
